            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" action="https://kearl.net/se1400/mail.php">
                
                <label for="myFName">* First Name:</label>
                <input type="text" name="myFName" required>

                <label for="myLastName">* Last Name:</label>
                <input type="text" name="myLName" required>

                <label for="myEmail">* E-mail:</label>
                <input type="email" name="myEmail" required>

                <label for="myPhone">Phone:</label>
                <input type="tel" name = "myPhone">

                <label for="myGraduationDate">Graduation Date:</label>
                <input type="date" name="myGraduationDate" id="myGraduationDate" required>

                <label for ="myComments">* Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
                
                <input type="Submit" id="mySubmit">
            </form>
